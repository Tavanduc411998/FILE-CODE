<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/common.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo-name">
            <img src="/assets/img/Logo.png" alt="logo smit">
            <p>Nguyễn Đức Hiệp</p>
        </div>
        <div class="login">
            <i class="fa-regular fa-user"></i>
        </div>
    </header>

    <section class="body-container">
        <!-- group button -->
        <div class="button-group">
            <div class="button-box">
                <input type="button" onclick="toggleActive(this)" class="active" value="ADS Account">

                <input type="button" onclick="toggleActive(this)" value="BM Account">

                <input type="button" onclick="toggleActive(this)" value="Pages">

            </div>
        </div>
        <!-- end group button -->

        <!-- title and tool -->
        <div class="title-and-tool-box">
            <p class="title">ADS Account list</p>
            <div class="tool-group">
                <i class="fa-solid fa-filter"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="tool-search">
            
        </div>
        <!-- end title and tool -->

        <!-- info -->
        <div class="info-container">
            <div class="info-name">
                <i class="fa-regular fa-user"></i>
                <p>Nguyễn Đức Hiệp</p>
            </div>

            <div class="info-account">
                <div class="info-account-box">
                    <div class="left-box">
                        <i class="fa-solid fa-check"></i>
                        <p>ID</p>
                    </div>
                    <div class="right-box">
                        12032159012952109
                    </div>
                </div>
                <div class="info-account-box">
                    <div class="left-box">
                        <i class="fa-solid fa-check"></i>
                        <p>Status</p>
                    </div>
                    <div class="right-box">
                        <i class="fa-solid fa-circle"></i>
                        Active
                    </div>
                </div>
                <div class="info-account-box">
                    <div class="left-box">
                        <i class="fa-solid fa-check"></i>
                        <p>Country</p>
                    </div>
                    <div class="right-box">
                        Hoa Kỳ
                    </div>
                </div>
                <div class="info-account-box">
                    <div class="left-box">
                        <i class="fa-solid fa-check"></i>
                        <p>Threshold</p>
                    </div>
                    <div class="right-box">
                        $0.00
                    </div>
                </div>
                <div class="info-account-box">
                    <div class="left-box">
                        <i class="fa-solid fa-check"></i>
                        <p>Balance</p>
                    </div>
                    <div class="right-box">
                        $0.00
                    </div>
                </div>
                <hr>
                <div class="info-account-box">
                    <div class="left-box">
                        <i class="fa-solid fa-check"></i>
                        <p>Limit</p>
                    </div>
                    <div class="right-box">
                        $611,950.00
                    </div>
                </div>
            </div>
            <input class="info-btn" type="submit" value="Payment method">
        </div>
        <!-- end info -->

    </section>

</body>
<script src="/assets/js/main.js"></script>

</html>
